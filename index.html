<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–π –ª–∏—á–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 35%, rgba(59,130,246,.15), transparent 60%), #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      min-height: 90px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: #020617;
      color: #e5e7eb;
      padding: 10px;
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    #notesList {
      margin-top: 20px;
    }
    .note {
      background: rgba(255,255,255,.04);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .note-date {
      font-size: 11px;
      opacity: .6;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üìÅ –ú–æ–π –ª–∏—á–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫</h1>

  <textarea id="noteInput" placeholder="–ù–∞–ø–∏—à–∏ –∑–¥–µ—Å—å —Å–≤–æ—é –º—ã—Å–ª—å..."></textarea>

  <button onclick="saveNote()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <div id="notesList"></div>
</div>

<script>
  function loadNotes() {
    const list = document.getElementById("notesList");
    const notes = JSON.parse(localStorage.getItem("notes") || "[]");
    list.innerHTML = "";

    notes.reverse().forEach(note => {
      const div = document.createElement("div");
      div.className = "note";
      div.innerHTML = `<div class="note-date">${note.date}</div>${note.text}`;
      list.appendChild(div);
    });
  }

  function saveNote() {
    const input = document.getElementById("noteInput");
    const text = input.value.trim();
    if (!text) return;

    const notes = JSON.parse(localStorage.getItem("notes") || "[]");
    notes.push({
      text,
      date: new Date().toLocaleString()
    });

    localStorage.setItem("notes", JSON.stringify(notes));
    input.value = "";
    loadNotes();
  }

  loadNotes();
</script>

</body>
</html>
