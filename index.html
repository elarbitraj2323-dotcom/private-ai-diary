<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ú–æ–π –ª–∏—á–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(1200px 600px at 50% 35%, rgba(59,130,246,.15), transparent 60%), #0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:24px;
}
.card {
  background:rgba(255,255,255,.05);
  border-radius:14px;
  padding:20px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}
textarea {
  width:100%;
  height:120px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.15);
  background:#020617;
  color:#e5e7eb;
  padding:10px;
}
button {
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#2563eb;
  color:white;
  font-weight:600;
  cursor:pointer;
}
.entry {
  margin-top:10px;
  background:rgba(255,255,255,.06);
  padding:10px;
  border-radius:10px;
}
.date {
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="card">
  <h3>üìÅ –ú–æ–π –ª–∏—á–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫</h3>

  <textarea id="text" placeholder="–ù–∞–ø–∏—à–∏ –∑–¥–µ—Å—å —Å–≤–æ—é –º—ã—Å–ª—å..."></textarea>
  <button onclick="saveEntry()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <p style="font-size:13px;opacity:.7;margin-top:10px">
    –•—Ä–∞–Ω–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ (LocalStorage). –ù–∏–∫–∞–∫–∏—Ö –æ—Ç–ø—Ä–∞–≤–æ–∫ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.
  </p>

  <div id="entries"></div>
</div>

<script>
function saveEntry() {
  const text = document.getElementById("text").value.trim();
  if (!text) return;

  const entries = JSON.parse(localStorage.getItem("entries") || "[]");

  entries.push({
    text,
    date: new Date().toLocaleString()
  });

  localStorage.setItem("entries", JSON.stringify(entries));
  document.getElementById("text").value = "";
  renderEntries();
}

function renderEntries() {
  const container = document.getElementById("entries");
  container.innerHTML = "";

  const entries = JSON.parse(localStorage.getItem("entries") || "[]");

  entries.slice().reverse().forEach(e => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `<div class="date">${e.date}</div><div>${e.text}</div>`;
    container.appendChild(div);
  });
}

renderEntries();
</script>
</body>
</html>
