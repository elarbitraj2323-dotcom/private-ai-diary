<body>

<div class="card">
  <h1>ðŸ“’ ÐœÐ¾Ð¹ Ð»Ð¸Ñ‡Ð½Ñ‹Ð¹ Ð´Ð½ÐµÐ²Ð½Ð¸Ðº</h1>
  <textarea id="text" placeholder="ÐÐ°Ð¿Ð¸ÑˆÐ¸ Ð·Ð´ÐµÑÑŒ ÑÐ²Ð¾ÑŽ Ð¼Ñ‹ÑÐ»ÑŒ..."></textarea>
  <button onclick="saveEntry()">Ð¡Ð¾Ñ…Ñ€Ð°Ð½Ð¸Ñ‚ÑŒ</button>

  <div class="list" id="list"></div>

<script>
  const STORAGE_KEY = "diary_entries_v1";

  function loadEntries() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    const entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

    entries.reverse().forEach(e => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<div class="date">${e.date}</div>${e.text}`;
      list.appendChild(div);
    });
  }

  function saveEntry() {
    const textarea = document.getElementById("text");
    const text = textarea.value.trim();
    if (!text) return;

    const entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    entries.push({
      text,
      date: new Date().toLocaleString()
    });

    localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    textarea.value = "";
    loadEntries();
  }

  loadEntries();
</script>
